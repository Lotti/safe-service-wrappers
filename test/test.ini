; SafeServiceWrapper Test Configuration

[safeservicewrapper]
; CyberArk Client Settings
appid = "TestAppID"
safe = "TestSafe"
folder = "TestFolder"
base_url = "http://localhost:8080"
timeout = 5
cert_path = ""
cert_password = ""
cache_ttl = 60
cache_path = ""  ; Empty means use sys_get_temp_dir()

; Redis Session Handler Settings
session_host = "127.0.0.1"
session_port = 6379
session_user = "test"  ; Empty means no auth
session_prefix = "PHP_SESSION_"
session_timeout = 0  ; 0 means use default php.ini session.gc_maxlifetime
session_database = 0
session_persistent = 0
session_lock_retries = -1  ; -1 means use Redis default
session_lock_wait_time = 2000  ; Default 2000 microseconds
