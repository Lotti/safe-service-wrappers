; SafeServiceWrapper Test Configuration

[safeservicewrapper]
; CyberArk Client Settings
safeservicewrapper.appid=TestAppIDAA
safeservicewrapper.safe=TestSafeBB
safeservicewrapper.folder=TestFolderCC
safeservicewrapper.base_url=http://127.0.0.1:3000
safeservicewrapper.timeout=5
safeservicewrapper.cert_path=
safeservicewrapper.cert_password=
safeservicewrapper.cache_ttl=60
safeservicewrapper.cache_path=

; Redis Session Handler Settings
safeservicewrapper.session_host = "127.0.0.1"
safeservicewrapper.session_port = 6379
safeservicewrapper.session_user = "test"  ; Empty means no auth
safeservicewrapper.session_prefix = "PHP_SESSION_"
safeservicewrapper.session_timeout = 0  ; 0 means use default php.ini session.gc_maxlifetime
safeservicewrapper.session_database = 0
safeservicewrapper.session_persistent = 0
safeservicewrapper.session_lock_retries = -1  ; -1 means use Redis default
safeservicewrapper.session_lock_wait_time = 2000  ; Default 2000 microseconds
